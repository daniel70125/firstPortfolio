<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css"/>
    </head>
    <body>
        <div id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
        <div id ="space">
            <div id='blastoff'>
                <p style="margin-bottom:0px;font-size:30px">1.</p>
                <p style="margin-bottom:0px;font-size:35px">2..</p>
                <p style="margin-bottom:0px;font-size:40px">3...</p><br>
                <p style="margin-top:0px; font-size:45px">BLASTOFF!</p><br>
                <small style="margin-top:0px; color:red;  font-size:30px">(CSS @Keyframes)</small>
            </div>
             <img id=spaceship src="https://i.gifer.com/1kID.gif" alt="" />
        </div>
        <div style="color:White; width:25%;float: left;height: 300px;display: inline-block;">
            <p style="font-size:45px">
                Can someone please turn on a light?!
            </p>
        </div>
        <div class="container">
            <h1>Hand-Coded JavaScript Calculator</h1>
            <form>
                First Number: <input id="num1" type="text"/> <br>
                Second Number: <input id="num2" type="text"/> <br>
                <button type="button" onclick="calc()">Calculate</button>
                <select id="operator">
                    <option value="add">Add</option>
                    <option value="min">Subtract</option>
                    <option value="div">Divide</option>
                    <option value="mul">Multiply</option>
                </select>
                </form>
            <div id="answer"> Answer will appear here </div>
            </div>
            <div style="width:25%;float:right; padding:10px; height:300px; position: absolute;right: 1px;top: 750px;">
                <p style="font-size:45px">
                    Thank You! It was so dark in here...
                </p>
            </div>
            <div id="lightsOn">
            <button class="btn1" id="btn1" type="button" onclick="chbg1()">Turn on the lights!</button>
            </div>
            <div id="lightsOff">
            <button class="btn2" id="btn2" type="button" onclick="chbg2()">Turn off the lights!</button>
            </div>
            <div id="footer">
    <footer>
         Â© D.Wright 2019 all rights reserved.
    </footer>
    </div>
    
        <script type="text/javascript">
                function calc() {
                 var a = Number(document.querySelector("#num1").value);
            var b = Number(document.querySelector("#num2").value);
            var sum = document.querySelector("#operator").value;
            var calculate;
                
                if (sum == "add") {
                calculate = a + b;
            } else if (sum == "mul") {
                calculate = a * b;
            } else if (sum == "min") {
                calculate = a - b;
            } else if (sum == "div") {
                calculate = a / b;
            }
            document.querySelector("#answer").innerHTML = calculate;
            }
            function chbg1() {
                
                document.body.style.backgroundColor = "white";
                document.body.style.transition = "background-color 5s";
            }
            function chbg2() {
                document.body.style.transition = "background-color 5s";
                document.body.style.backgroundColor = "black";
            }
            </script>
    </body>
</html>
